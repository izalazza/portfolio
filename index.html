<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izabelly Lazzaretti</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/084c706622.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logo">
            <div id="icone_logo"></div>
            <div id="profissao">
                <h1>Estudante de ADS</h1>
            </div>
        </div>
        <div id="btns_cabecalho">
            <button class="btn_cabecalho">
                <h1>Home</h1>
                <i class="fa-solid fa-house" ></i>
            </button>
            <button class="btn_cabecalho" onclick="window.open('https://www.youtube.com/watch?v=b1oC3yCdikY', '_blank')">
                <h1>Formação</h1>
                <i class="fa-solid fa-graduation-cap" ></i>
            </button>
            <button class="btn_cabecalho" onclick="window.open('https://github.com/izalazza', '_blank')">
                <h1>Projetos</h1>
                <i class="fa-brands fa-github" ></i>
            </button>
        </div>
    </header>
    <section>
        <div id="img_prin">
            <img id="imagem" src="./assets/img_principal.png" alt="">
        </div>
        <div id="texto_prin">
            <div id="nome">
                <h1>Izabelly</h1>
            </div>
            <div id="sobrenome">
                <h2>Lazzaretti</h2>
            </div>
            <div id="detalhes">
                <h3>Sou estudante do enscino médio, curso ADS no Suplicy. Tenho 16 anos e sou jovem aprendiz no JdeB</h3>
            </div>
        </div>
    </section>
    <footer>
        <div class="btn_rodape">
            <i class="fa-brands fa-square-x-twitter" style="color: #ffffff;"></i>        </div>
        <div class="btn_rodape">
            <i class="fa-brands fa-square-github" style="color: #ffffff;"></i>        </div>
        <div class="btn_rodape">
            <i class="fa-brands fa-square-instagram" style="color: #ffffff;"></i>
        </div>
        <div class="btn_rodape">
            <i class="fa-brands fa-linkedin" style="color: #ffffff;"></i>
        </div>
    </footer>
</body>
</html>
